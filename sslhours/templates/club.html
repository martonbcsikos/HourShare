<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">


    <title>Club CV</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async
        integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">


    <style>
        /* Move down content because we have a fixed navbar that is 3.5rem tall */
        body {
            padding-top: 3.5rem;
        }
    </style>



</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Hours Share</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Student Leaderboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">School Leaderboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Club Leaderboard <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div> -->



        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3"><svg data-jdenticon-value="{{club}}" width="80" height="80">
                        Fallback text or image for browsers not supporting inline svg.
                    </svg> {{club}}'s SSL Hours Leaderboard</h1>
                <p>These are all the SSL Hours dedicated to {{club}} !</p>
            </div>


        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Total SSL Hours for the club "{{club}}": {{ total_hours }}</h2>

                    <table id="sslHours">
                        <thead>
                            <tr>
                                <th>Hours</th>
                                <th>User</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ssl_hour in ssl_hours %}
                            <tr>
                                <td>{{ssl_hour.total_hours}}</td>
                                <td><a href="{% url 'cv' username=ssl_hour.username %}"><svg
                                            data-jdenticon-value="{{ssl_hour.username}}" width="20" height="20">
                                            Fallback text or image for browsers not supporting inline svg.
                                        </svg>{{ssl_hour.username}}</a></td>

                            </tr>
                            {% endfor %}


                        </tbody>
                    </table>







                </div>
            </div>

            <hr>

        </div> <!-- /container -->

    </main>

    <footer class="container">
        <p>&copy; SSLHours 2023</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sslHours').DataTable();
        });
    </script>

</body>

</html>
